<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="pattern">
		<edit name="dpi" mode="assign">
			<double>200</double>
		</edit>
	</match>
	<match target="font">
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
		<edit name="rgba" mode="assign"><const>rgb</const></edit>
		<edit name="autohint" mode="assign"><bool>true</bool></edit>
		<edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
		<edit name="dpi" mode="assign"><double>160</double></edit>
	</match>

	<!-- Font Replacments -->
	<!-- Font without hyphen are easier to type, as hypens must be escaped. -->
	<match target="pattern">
		<test qual="any" name="family"><string>system-ui</string></test>
		<edit name="family" mode="assign" binding="same"><string>systemui</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>sans</string></edit>
	</match>
	<!-- Default font for the arabi locale (i.e. ar_XX) -->
	<match>
		<test compare="contains" name="lang">
			<string>ar</string>
		</test>
		<edit mode="prepend" name="family">
			<string>arabic</string>
		</edit>
	</match>
	<!-- Font Aliases -->
	<alias binding="same">
		<family>systemui</family>
		<prefer>
			<family>SF Pro Display</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>serif</family>
		<prefer>
			<family>Liberation Serif</family>
			<family>Symbols Nerd Font</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>sans</family>
		<prefer>
			<family>Liberation Sans</family>
			<family>Symbols Nerd Font</family>
			<!--
			<family>JoyPixels</family>
			<family>Twemoji</family>
			<family>Noto Color Emoji</family>
			<family>Symbola</family>
			<family>PowerlineSymbols</family>
			-->
		</prefer>
	</alias>
	<alias binding="same">
		<family>monospace</family>
		<prefer>
			<family>DankMono</family>
			<family>Noto Naskh Arabic</family>
			<family>JetBrains Mono</family>
			<family>Symbols Nerd Font</family>
			<!--
			<family>Fira Code</family>
			<family>Monoid Nerd Font</family>
			<family>Victor Mono</family>
			<family>Hack Nerd Font Mono</family>
			<family>DejaVu Sans Mono</family>
			-->
		</prefer>
	</alias>
	<alias binding="same">
		<family>emoji</family>
		<prefer>
			<family>Twemoji</family>
			<family>JoyPixels</family>
			<family>Noto Color Emoji</family>
			<family>Symbola</family>
		</prefer>
	</alias>

	<alias binding="same">
		<family>arabic</family>
		<prefer>
			<family>Noto Naskh Arabic</family>
		</prefer>
	</alias>
</fontconfig>
